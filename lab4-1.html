<script language="Javascript">

 function fmin(a, b) {
  if (a < b) {
  	return a;
  } else {
  	return b;
  }
}

var a = 5; var b = 6; var c = 13; var d = -5;

document.write("Min result: ", fmin(fmin(a,b),fmin(c,d)));
  
 
</script>
